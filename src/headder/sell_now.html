<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/headder/sell_now.css"> 
    <title>สต๊อคสินค้า</title>
</head>
<body>
    <div id="app">
        <!-- เฮดเดอร์ที่กำหนดเอง -->
        <header class="custom-header">
            <!-- ส่วนเพิ่มเติมเพื่อจัดให้ช่องค้นหาแบบวงลีอยู่กึ่งกลาง -->
            <div class="header-content">
                <!-- ด้านซ้ายมีข้อความว่า JARJOSUDLOR เป็น logo -->
                <div class="logo"><a href="">JARJOSUDLOR</a></div>  
               

                <div class="wallet">
                    <div class="input-container">
                        <span class="currency-icon">B</span> 
                        <input class="wallet-input" type="text" value="1000.00" readonly/>
                        <button class="add-money-button">+</button>

                    </div>
                </div>
                
                <!-- ทางขวาของช่องสีขาวมีลิงค์ตระกล้าสินค้า -->
                <div class="product-icon">
                    <a href="/src/headder/inventory.html">
                        <p>
                        <img src="/src/assets/pic/icon product3.png" alt="คลัง" />
                        </p>เก็บของ
                    </a>
                </div>
                <div class="product-icon">
                    <a href="/src/headder/buy_order.html">
                        <p>
                            <img src="/src/assets/pic/icon product2.png" alt="การซื้อ" />
                        </p>
                        การซื้อ
                    </a>
                </div>
                <div class="product-icon">
                    <a href="/src/headder/sell_order.html">
                        <p>
                            <img src="/src/assets/pic/icon product.png" alt="การขาย" />
                        </p>
                        การขาย
                    </a>
                </div>
               
            </div>
        </header>
        <!-- เนื้อหาหน้าแอปของคุณ -->
        <div class="table">
            <div class="bottom-bar">
                <a href="/src/headder/inventory.html" class="order-history">สต๊อคสินค้า</a>
                <div class="separator"></div> 
                    <a href="/src/headder/sell_now.html" class="sellnow">สินค้าที่กำลังขายอยู่</a>
                <div class="separator"></div> 
                    <a href="/src/headder/delivery_order.html" class="order-history">รอส่งสินค้า</a>
            </div>
        
        <div class="custom-div">
            <div class="lin">
                <div class="type">ชนิด</div>
                <div class="line"></div>
                <div class="search-box">
                    <input class="search-input" type="text" placeholder="กรอกชื่อไอเทม"/>
                    <button class="serch-button" >ค้นหา</button>
                </div>
            </div>
            <div class="text">
                <div class="tex">
                    <p>จำนวน : </p>
                    <p class="red">0</p>
                    <p>ประเมินราคาได้ : </p>
                    <p class="red">100000</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <p>เลือกทั้งหมด (1/1)</p>
                </div>
            </div>
            
            
            
        </div>

    </div>
        
        
        
        
        <!-- ส่วนของเมนูหลัก แท็ก <RouterView /> จะแสดงหน้าเว็บแต่ละหน้าที่ถูกโหลดโดย Vue Router -->
        <RouterView />
    </div>
</body>
</html>
