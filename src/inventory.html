<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/inven.css"> 
    <title>สต๊อคสินค้า</title>
</head>
<body>
    <div id="app">
        <!-- เฮดเดอร์ที่กำหนดเอง -->
        <header class="custom-header">
            <!-- ส่วนเพิ่มเติมเพื่อจัดให้ช่องค้นหาแบบวงลีอยู่กึ่งกลาง -->
            <div class="header-content">
                <!-- ด้านซ้ายมีข้อความว่า JARJOSUDLOR เป็น logo -->
                <div class="logo"><a href="">JARJOSUDLOR</a></div>  
               

                <div class="wallet">
                    <div class="input-container">
                        <span class="currency-icon">B</span> 
                        <input class="wallet-input" type="text" value="1000.00" readonly/>
                        <button class="add-money-button">+</button>

                    </div>
                </div>
                
                <!-- ทางขวาของช่องสีขาวมีลิงค์ตระกล้าสินค้า -->
                <div class="product-icon">
                    <a href="/src/inventory.html">
                        <p>
                        <img src="/src/assets/pic/icon product3.png" alt="คลัง" />
                        </p>เก็บของ
                    </a>
                </div>
                <div class="product-icon">
                    <a href="/src/buy_order.html">
                        <p>
                            <img src="/src/assets/pic/icon product2.png" alt="การซื้อ" />
                        </p>
                        การซื้อ
                    </a>
                </div>
                <div class="product-icon">
                    <a href="/src/sell_order.html">
                        <p>
                            <img src="/src/assets/pic/icon product.png" alt="การขาย" />
                        </p>
                        การขาย
                    </a>
                </div>
               
            </div>
        </header>
        <!-- เนื้อหาหน้าแอปของคุณ -->
        <div class="table">

            <div class="bottom-bar">
                <a href="#" class="order-history">สต๊อคสินค้า</a>
            <div class="separator"></div> 
                <a href="#" class="sales-history">สินค้าที่กำลังขายอยู่</a>
            <div class="separator"></div> 
                <a href="#" class="sales-history">รอส่งสินค้า</a>

            <div class="search-box">
                <input class="search-input" type="text" placeholder="กรอกชื่อไอเทม"/>
                <button class="serch-button" >ค้นหา</button>
            </div>
            </div>
        
        <div class="custom-div">
            <svg xmlns="http://www.w3.org/2000/svg" width="158" height="41" viewBox="0 0 158 41" fill="none" class="hii">
                <path class="custom-svg-path" d="M1 20.5C1 9.73045 9.73045 1 20.5 1H137.5C148.27 1 157 9.73045 157 20.5C157 31.2696 148.27 40 137.5 40H20.5C9.73045 40 1 31.2696 1 20.5Z" fill="#B0B0B0" stroke="white"/>
                <text x="79" y="20.5" fill="black" text-anchor="middle" alignment-baseline="middle">ชนิด</text>
            </svg>
            <div class="line"></div>
            
            
            
        </div>

    </div>
        
        
        
        
        <!-- ส่วนของเมนูหลัก แท็ก <RouterView /> จะแสดงหน้าเว็บแต่ละหน้าที่ถูกโหลดโดย Vue Router -->
        <RouterView />
    </div>
</body>
</html>
